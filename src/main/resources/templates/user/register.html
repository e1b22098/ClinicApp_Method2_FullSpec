<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base}">
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">新規患者登録</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" th:object="${userRegistrationDto}" method="post">
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">診察券番号 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="cardNumber" th:field="*{cardNumber}" required>
                                <div th:if="${#fields.hasErrors('cardNumber')}" class="text-danger">
                                    <span th:errors="*{cardNumber}"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">氏名 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                                    <span th:errors="*{name}"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="birthday" class="form-label">生年月日 <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="birthday" th:field="*{birthday}" required>
                                <div th:if="${#fields.hasErrors('birthday')}" class="text-danger">
                                    <span th:errors="*{birthday}"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">電話番号 <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                                <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger">
                                    <span th:errors="*{phoneNumber}"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">パスワード <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                    <span th:errors="*{password}"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">パスワード（確認） <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
                                <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">
                                    <span th:errors="*{confirmPassword}"></span>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">登録</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="/login">既に登録済みの方はこちら</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
