<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>営業日設定 - 管理者</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{parts/admin-common :: header}"></div>
    <main class="container mt-4">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <h2 class="mb-4">営業日設定</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>営業日追加</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/business-days}" method="post">
                            <div class="mb-3">
                                <label for="date" class="form-label">日付</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                            <div class="mb-3">
                                <label for="businessType" class="form-label">営業タイプ（任意）</label>
                                <input type="text" class="form-control" id="businessType" name="businessType">
                            </div>
                            <button type="submit" class="btn btn-primary">追加</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>営業日一覧</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${businessDays == null || businessDays.isEmpty()}" class="alert alert-info">
                            営業日が登録されていません
                        </div>
                        <table th:if="${businessDays != null && !businessDays.isEmpty()}" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>日付</th>
                                    <th>ステータス</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="day : ${businessDays}">
                                    <td th:text="${#temporals.format(day.businessDate, 'yyyy年MM月dd日')}"></td>
                                    <td>
                                        <span th:if="${day.isActive}" class="badge bg-success">有効</span>
                                        <span th:if="${!day.isActive}" class="badge bg-secondary">無効</span>
                                    </td>
                                    <td>
                                        <form th:action="@{/admin/business-days/{id}/toggle(id=${day.id})}" method="post" class="d-inline">
                                            <input type="hidden" name="isActive" th:value="${!day.isActive}">
                                            <button type="submit" class="btn btn-sm btn-warning">
                                                <span th:if="${day.isActive}">無効化</span>
                                                <span th:if="${!day.isActive}">有効化</span>
                                            </button>
                                        </form>
                                        <form th:action="@{/admin/business-days/{id}/delete(id=${day.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-danger" 
                                                    onclick="return confirm('本当に削除しますか？')">削除</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{parts/admin-common :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
