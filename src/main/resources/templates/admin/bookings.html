<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約一覧 - 管理者</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{parts/admin-common :: header}"></div>
    <main class="container mt-4">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <h2 class="mb-4">予約一覧</h2>
        <div class="mb-3">
            <form method="get" th:action="@{/admin/bookings}">
                <div class="row">
                    <div class="col-md-4">
                        <input type="date" class="form-control" name="date" th:value="${selectedDate}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">検索</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card">
            <div class="card-body">
                <div th:if="${bookings == null || bookings.isEmpty()}" class="alert alert-info">
                    選択された日付に予約がありません
                </div>
                <table th:if="${bookings != null && !bookings.isEmpty()}" class="table table-striped">
                    <thead>
                        <tr>
                            <th>時間</th>
                            <th>患者名</th>
                            <th>電話番号</th>
                            <th>ステータス</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="booking : ${bookings}">
                            <td th:text="${#temporals.format(booking.startTime, 'HH:mm')} + ' - ' + ${#temporals.format(booking.endTime, 'HH:mm')}"></td>
                            <td th:text="${booking.userName}"></td>
                            <td th:text="${booking.userPhoneNumber}"></td>
                            <td>
                                <span th:if="${booking.status == 'PENDING'}" class="badge bg-warning">予約中</span>
                                <span th:if="${booking.status == 'CONFIRMED'}" class="badge bg-success">確定</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <div th:replace="~{parts/admin-common :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
